{%  extends 'base.html' %}
{%  block content %}
    <p>Please enter the email for which you want to reset the password</p>
    <form method="post">
        {% csrf_token %}
        <label>Email</label>
        <input type="text" name="email" class="form-control">
        <button type="submit" class="btn btn-danger">Confirm resetting the password</button>
    </form>
{% endblock %}
